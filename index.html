<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Practise</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>Number Guessing Game</header>

    <main>
        <p>Try and guess a number between 1 and 100</p>
        <p>You have a total of 10 attempts to guess the correct number </p>
        <h2><label for="numinput">Guess the Number</label></h2>
        <form action="post">
            <input type="number" id="numinput" > 
            <input type="submit" id="submitbtn">
        </form>
        <h4>Previous Guesses:<span id="prevguesses"></span> </h4>
        <h4>Guesses Remaining:<span id="remguesses"></span></h4>
        <span id="message"></span>
        <button id="newgamebtn" onclick="newgame()">New Game</button>
    </main>
    <script src="./script.js"></script>
</body>
</html>
