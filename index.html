<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure HTML Music Player</title>
</head>
<body>
    <h2 ><strong><u>
        MUSIC PLAYER AND VIDEO PLAYER
    </u></strong></h2>
<br><br>
<h3>ANIMAL Category</h3>
<br>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Animal Sound</th>
            <th>Animal Video</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Lion</td>
            <td><audio controls src="lion_1.mp3"></audio></td>
            <td><video width="500" height="500" controls>
                <source src="lion.mp4" type="video/mp4">
    
                Your browser does not support the video tag.
              </video></td>
        </tr>
        <tr><td>Tiger</td>
            <td><audio controls src="bengal_tiger.mp3"></audio></td>
            <td><video controls  width="500" height="500">
                <source src="tiger.mp4" type="video/mp4">
                Your browser does not support the video format.
            </video></td>
        </tr>
        <tr><td>Elephant</td>
            <td><audio controls src="elephant.mp3"></audio></td>
            <td><video controls  width="500" height="500">
                <source src="footage_of_an_elephant (1080p).mp4" type="video/mp4">
                Your browser does not support the video format.
            </video></td>
        </tr>
        <tr><td>Chimpanzee</td>
            <td><audio controls src="chimp.mp3"></audio></td>
            <td><video controls  width="500" height="500">
                <source src="chimp.mp4" type="video/mp4">
                Your browser does not support the video format.
            </video></td>
        </tr>
        <tr><td>Dolphins</td>
            <td><audio controls src="dolphin_clicks.mp3"></audio></td>
            <td><video controls  width="500" height="500">
                <source src="dolphins.mp4" type="video/mp4">
                Your browser does not support the video format.
            </video></td>
        </tr>
    </tbody>
</table>
</body>
</html>
